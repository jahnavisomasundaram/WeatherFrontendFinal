<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherFrontend</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="WeatherFrontend.styles.css" rel="stylesheet" />

    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init("MTOUZjfByDj6awR1c"); 

        window.sendWeatherReport = function (email, city, temperature, description, humidity, wind_speed, favourites, forecastArray) {
            const forecastString = forecastArray.map(item =>
                `${item.date} - ${item.temp}°C, ${item.description}`
            ).join('\n');

            return emailjs.send("service_xey7cmp", "template_63h5z1i", {
                user_email: email,
                city: city,
                temperature: temperature,
                description: description,
                favourites: favourites,
                humidity: humidity,
                wind_speed: wind_speed,
                from_name: "WeatherBot by Jahnavi",
                forecastString: forecastString
            }).then(function (response) {
                console.log("✅ Email sent:", response);
            }, function (error) {
                console.error("❌ Email failed:", error);
            });
        };
    </script>




</body>

</html>
